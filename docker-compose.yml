services:
  postgres:
    container_name: ms-pg_sql
    image: postgres
    environment:
      POSTGRES_USER: akash
      POSTGRES_PASSWORD: akash
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - microservices-net
    restart: unless-stopped  #unless it is stopped, I want
    # an automatic restart

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL: -pgadmin@pgadmin.org}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD: -admin}"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - '5050:80'
    networks:
      - microservices-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo:/data
    environment:
     - MONGO_INIT_ROOT_USERNAME = akash
     - MONGO_INIT_ROOT_PASSWORD = akash


networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: